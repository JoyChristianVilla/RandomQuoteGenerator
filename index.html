<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 align="center">Random Quote Generator</h1>
      <hr>
      <p id="quote" align="center">"What's another word for thesaurus?"</p>
      <p id="person">- Steven Wright</p>
      <div id="buttons" class="row">
        <div align="right" class="col-xs-6">
          <button id="twitter" class="btn btn-primary">Share <i class="fa fa-twitter" aria-hidden="true"></i></button>
        </div>
        <div class="col-xs-6">
          <button id="quote-button" class="btn">Give me Quote</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
